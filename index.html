<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Havenbrick Realty | Ultra-Luxury Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                bg: '#F9F9F7',       // Warm Alabaster (Main Background)
                surface: '#FFFFFF',  // Pure White (Cards/Sections)
                primary: '#1C1C1C',  // Near Black (Headings)
                secondary: '#555555',// Dark Grey (Body text)
                accent: '#BFA15F',   // Bronze Gold (Buttons/Highlights)
                border: '#E5E5E5',   // Light Borders
                soft: '#F4F4F5',     // Light Grey (Secondary Backgrounds)
              }
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slow-pan': 'slowPan 30s infinite alternate linear',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(60px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slowPan: {
                '0%': { objectPosition: '0% 50%' },
                '100%': { objectPosition: '100% 50%' },
              },
              slideInRight: {
                'from': { transform: 'translateX(100%)' },
                'to': { transform: 'translateX(0)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Manrope:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #F9F9F7;
        color: #1C1C1C;
        overflow-x: hidden;
      }
      
      /* Subtle Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03; /* Very subtle on light theme */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cormorant Garamond', serif;
      }
      
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1.0s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      ::selection {
        background: #BFA15F;
        color: #FFFFFF;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F9F7; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D4D4D4; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #BFA15F; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>
  <body>
    <div class="bg-noise"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            }
          });
        }, { threshold: 0.1 });

        const observeElements = () => {
          document.querySelectorAll('.reveal:not(.observed)').forEach(el => {
            observer.observe(el);
            el.classList.add('observed');
          });
        };
        
        setTimeout(observeElements, 100);
        new MutationObserver(observeElements).observe(document.getElementById('root'), { childList: true, subtree: true });
      });
    </script>
  </body>
</html>
